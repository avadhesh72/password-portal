{% extends "base.html" %}    
{% block content %}
<div class="container" align="center", margin="auto">
        <table id="seacheddata" cellpadding="0" cellpacing="0" border="0" align="center">     
        {% for host in object_list %}
            <tr style="border-spacing: 20px 1rem;"></tr>
                <td style="font-size: 18px;"><div style="text-align: right;">HostName:</div></td><td style="font-size: 18px;"><div style="text-align: left;">{{host.host_name}}</div></td>
            </tr>
            <tr style="border-spacing: 20px 1rem;"></tr>
                <td style="font-size: 18px;"><div style="text-align: right;">IPAddr:</div></td><td style="font-size: 18px;"><div style="text-align: left;">{{host.ip_addr}}</div></td>
            </tr>
            <tr style="border-spacing: 20px 1rem;"></tr>
                <td style="font-size: 18px;"><div style="text-align: right;">Last Changed:</div></td><td style="font-size: 18px;"><div style="text-align: left;">{{host.time}}</div></td>
            </tr>
            <tr style="border-spacing: 20px 1rem;"></tr>
                <td style="font-size: 18px;"><div style="text-align: right;">Password:</div></td><td style="font-size: 18px;"><div style="text-align: left;">{{host.root_passwd}}</div></td>
            </tr>
        {% empty %}
            <tr><td colspan="6">Error! No matching record</td></tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
